<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 <link th:href="@{/css/employee-list.css}" rel="stylesheet">
</head>
<body>
	<div class="container my-2" align="center">
	
		<h1>Employees List</h1>
		
	<div class="button-container mt-3">
	    <a class="btn me-2 custom-green-btn" th:href="@{/add-employee}" role="button">Add New</a>
	   
	    
	</div><br><br>
		<table border="3" class='table table-striped table-responsive-md'>
		<thead>
		<tr class="table-primary"> <!--  table-row -->
		 <th>Employee First Name</th> <!--  table-head -->
		<th>Employee First Name</th>
		<th>Employee E-mail</th>
		<th>Actions</th>
		</tr>
		</thead>
			<tbody>


				<tr th:each="employee: ${listEmployees}">
					<td  th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a class="btn me-2 custom-yellow-btn" th:href="@{/updateEmployeeForm/{id} (id = ${employee.id})}" role="button">Update</a>  <!-- for update and delete we use method handler and then use it in the controller -->
                    <a class="btn me-2 custom-red-btn" th:href="@{/deleteEmployeeForm/{id} (id = ${employee.id})}" role="button">Delete</a></td>	   
			   </tr>
			</tbody>

		</table>

	</div>
</body>
</html>
